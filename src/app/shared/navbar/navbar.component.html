<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="[urltoBack]"></ion-back-button>
        </ion-buttons>

        <div class="header-toolbar">
            <div class="toolbar-left">
                <div align-self-center class="title font-bold" *ngIf="this.titulo == 'Dashboard'; else normalTitle">
                    <img class="logo" src="assets/img/logo.png" alt="PuraSangre CrossFit">
                </div>

                <ng-template #normalTitle>
                    <div class="title font-bold">
                        <span class="title-header">{{ this.titulo }}</span>
                    </div>
                </ng-template>
            </div>
            <div class="toolbar-right">
                <!-- <div *ngIf="this.titulo == 'Dashboard'" class="button-header" (click)="goToPerfil()">
                <img [src]="this.avatar" style="width: 34px; border-radius: 60px; margin-top: 3px;">
                </div> -->
                <img class="shield" src="assets/brand/ma_purasangre.png">
            </div>
        </div>
    </ion-toolbar>
</ion-header>
